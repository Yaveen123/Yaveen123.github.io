<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop The Scroll - Take control over your social media</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <!-- TO DELETE -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <script type="text/javascript" 
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
    </script>
</head>
<body>
    <div class="header">
        <div class="header__logo-backing-container">
            <div class="header__logo-backing-container__background"></div>
            <div class="header__logo-backing-container__nav-background"></div>
            <div class="header__logo-backing-container__logo-container">
                <img src="/images/header-logo.svg" alt="StopTheScroll logo">
            </div>
        </div>
    </div>
    <div class="header__navigation-container">
        <div class="header__navigation-container__empty-content"></div>
        <div class="header__navigation-container__links">
            <p class="header__navigation-container__links__typography--thin">Send us feedback</p>
            <p class="header__navigation-container__links__typography--thin">Privacy policy</p>
            <p class="header__navigation-container__links__typography--bold">About StopTheScroll</p>
        </div>
        <div class="header__navigation-container__divider"></div>
        <div id="google_translate_element" class="header__top__translate-icon">
            <img src="/images/icons/translate.svg" alt="Translate icon.">
        </div>


        <script type="text/javascript"> 
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>

        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </div>
</body>
</html>
